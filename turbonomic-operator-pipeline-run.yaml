apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: turbo-server-deploy-run
spec:
  pipelineRef:
    name: turbo-server-deploy
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  params:
    - name: namespace
      value: "turbonomic-ns"
    - name: ocp-client-version
      value: "4.10"
